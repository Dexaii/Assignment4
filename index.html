<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Contact form with CSS</title>
</head>
<body>
    <form action="" method="post">
        <h1>Conctact form</h1>
        <p style="font-size: 15px">Contact form with CSS designed by Yurii Vladyko CT1004906. Each required form group has a validation state 
            that can be triggered by attempting to submit the form without compliting it.</p>

        <table border="1">
            <tr>
                <td><span class="form">User Name</span></td>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td><span class="form">Email</span></td>
                <td><input type="email" name="email" id="email" ></td>
            </tr>
            <tr>
                <td><span class="form">Password</span></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            
            <tr>
                
                <td colspan="2"><input type="submit"  value="send" id="btn_submit" name="btn_submit"></td>
            </tr>
        </table>
        <hr>
    </form>
    <footer>
        &copy; Wed Nov 22 2023
    </footer>
</body>
</html>
